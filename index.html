<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
        <script src="./script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
<body class="container-lg">
    <div class="text-center p-5" id="first_window">
        <h1>TIC TAC TOE</h1>

        <div class="d-flex justify-content-center align-items-center gap-4 m-4 mt-5" id="introduce_container">
            <div class="border border-3 shadow-lg w-100 p-3">
                    <label for="name" class="form-label">Player One</label>
                    <input type="text" id="player_one_name" class="input-group" placeholder="Paul">
            </div>
            <div class="my-4">
                <p class=""><strong>VS.</strong></p>
                <button class="btn border border-2 border-success" id="start_game_btn">Start Game</button>
            </div>
            <div class="border border-3 shadow-lg w-100 p-3">
                    <label for="name" class="form-label">Player Two</label>
                    <input type="text" id="player_two_name" class="input-group" placeholder="Max">
                    <button class="btn border my-2 w-50" name="second_player_human" id="player_option">Human</button>
                    <button class="btn border my-2 w-25" name="second_player_bot" id="player_option">Bot</button>
            </div>
        </div>
        

    </div>
    <div class="text-center p-5 d-flex flex-column justify-content-center fixed-top align-items-center mt-5" id="second_window">

        <div class="d-flex justify-content-center align-items-center gap-5">
            <div class="btn rounded rounded-4 border border-2 shadow-lg" id="textfield_first_player">
                [PlayerOne] 0
            </div>
            <div class="btn rounded rounded-4 border border-2 shadow-lg" id="textfield_second_player">
                [PlayerTwo] 0
            </div>
        </div>

        <div class="my-4">
            <div class="row gap-4">
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="0" id="playfield"></div>
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="1" id="playfield"></div>
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value='2' id="playfield"></div>
            </div>
            <div class="row gap-4 my-3">
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="3" id="playfield"></div>
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="4" id="playfield"></div>
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="5" id="playfield"></div>
            </div>
            <div class="row gap-4">
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="6" id="playfield"></div>
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="7" id="playfield"></div>
                <div class="col-4 rounded rounded-4 shadow-sm grid-cell" data-value="8" id="playfield"></div>
            </div>
        </div>
        <div class="game-over" style="visibility: hidden;">s</div>

        <div class="d-flex gap-5 mt-4 text-center">
            <div class="btn rounded rounded-circle border border-2 shadow-lg p-3 px-5" id="reset_btn">Reset</div>
            <div class="btn rounded rounded-circle border border-2 shadow-lg p-3 px-5" id="round_output">Round 1</div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white middle ">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        SandyWezzy on
        <a class="text-white" href="https://github.com/SandyWezzy">Reddit

            </svg>
        </a>
        </div>
    </footer>
</body>
</html>
